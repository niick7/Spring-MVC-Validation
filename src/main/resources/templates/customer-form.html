<!DOCTYPE HTML>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
      First name: <input type="text" th:field="*{firstName}" /> <br><br>
      Last name (*): <input type="text" th:field="*{lastName}" />
      <!-- Show error message (if present) -->
      <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span><br><br>
      Free passes: <input type="text" th:field="*{freePasses}" />
      <!-- Show error message (if present) -->
      <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></span><br><br>
      Postal Code: <input type="text" th:field="*{postalCode}" />
      <!-- Show error message (if present) -->
      <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error"></span><br><br>
      Course Code: <input type="text" th:field="*{courseCode}" />
      <!-- Show error message (if present) -->
      <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error"></span><br><br>
      <input type="submit" />
    </form>
  </body>
</html>
